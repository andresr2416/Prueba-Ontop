<div class="main-wrapper  orderitemscontracts">


    <mat-card>



        <div class="container">

            <div class="row">
                <div class="col-md-8 col-sm-12 col-xs-12 orderitemscontracts">
                    <mat-form-field class="example-full-width">
                        <span matPrefix> </span>
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
                        <button matSuffix mat-button>
                            <mat-icon>search</mat-icon>
                        </button>

                    </mat-form-field>
                </div>
                <div class="col-md-2 col-sm-12 col-xs-12 orderitemscontracts">
                    <button mat-button class="example-full-width">
                        <mat-icon>tune</mat-icon>
                        <span>Filter</span>
                    </button>
                </div>
                <div class="col-md-2 col-sm-12 col-xs-12 orderitemscontracts">
                    <button mat-button class="example-full-width buttonhire">
                        <mat-icon>add</mat-icon>
                        <span>New Hire</span>
                    </button>
                </div>
            </div>

        </div>

        <div class="container">

            <div class="row">
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate placeholder="Start date">
                            <input matEndDate placeholder="End date">
                        </mat-date-range-input>

                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Contract Type</mat-label>
                        <mat-select [formControl]="contractype">
                            <mat-option *ngFor="let contractype of contractTypeList" [value]="contractype">
                                {{contractype}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">

                    <mat-form-field class="example-full-width">

                        <mat-label>Contractor name</mat-label>
                        <input matInput (keyup)="filtrar($event)">


                    </mat-form-field>
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">

                    <mat-form-field class="example-full-width">
                        <mat-label>Status</mat-label>
                        <mat-select [formControl]="status">
                            <mat-option *ngFor="let status of statusList" [value]="status">
                                {{status}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
            </div>

        </div>


        <table wt-responsive-table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Contractor Name
                </th>
                <td mat-cell *matCellDef="let element">
                    <img mat-card-avatar class="example-header-image" alt="">
                    {{element.name}}
                </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
                    Type
                </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <!-- Date  Column -->
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by startDate">
                    Start Date
                </th>
                <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount">
                    Amount
                </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
                    Status
                </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
                    Actions
                </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>edit_document</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item disabled>
                            <mat-icon>voicemail</mat-icon>
                            <span>Check voice mail</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>notifications_off</mat-icon>
                            <span>Disable alerts</span>
                        </button>
                    </mat-menu>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card>
</div>
